<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Candidate Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="candidate.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="numChallenge">Number of Challenges:</label>
        <input
          type="number"
          class="form-control"
          id="numChallenge"
          required
          [(ngModel)]="candidate.numChallenge"
          name="numChallenge"
        />
      </div>

      <div class="form-group">
        <label for="expLevel">Candidate Expertise Level</label>
        <input
          type="number"
          class="form-control"
          id="expLevel"
          required
          [(ngModel)]="candidate.expLevel"
          name="expLevel"
        />
      </div>

      <div class="form-group">
        <label for="expertise">Expert In</label>
        <input
          type="text"
          class="form-control"
          id="expertise"
          required
          [(ngModel)]="candidate.expertise"
          name="expertise"
        />
      </div>
  
      <button (click)="saveCandidate()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTCandidate()">Add</button>
    </div>

    <button class="m-3 btn btn-sm btn-danger" (click) = "candidateList()">
      Show Candidate List
    </button>
  </div>
